<body>

 
    <script type="text/javascript">

      //=> fetch()

      //fetch(url)
      //.then(response=>response.json())
      //.then(data)
      //.catch(err=>console.log(err))


      const latitude = "16.8080401";
      const longetude ="96.2532293";

      const key ="5d8493a88713f042f44bfe6c82b7a3b0";


      let uri =`https://api.openweathermap.org/data/2.5/weather?lat=16.8080401&lon=6.2532293&appid=5d8493a88713f042f44bfe6c82b7a3b0`



    

      //Regular function

      fetch(uri).then(function(response){
       // console.log(response);
       // console.log(response.status);
       // console.log(response.json());

        return response.json();
      }).then(function(data){
        console.log(data);
        console.log(typeof data);

       
        console.log( data.weather);//Dot Notation
        console.log( data.weather[0].main);//Dot Notation
        console.log( data.weather[0]["main"]);//Bracket Notation


      console.log( data.wind.speed);//Btacekt Notation
      console.log( data.wind["speed"]);//Bracket Notation
      console.log( data["wind"]["speed"]);//Bracket Notation 7RG

      }).catch(function(err){
        console.log(err);
      });




       

       

       
       
       
       </script>
