<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Object & Json Object</title>
    </head>

<body>
    <script type="text/Javascript">
        const employee={
            firstname:"Maung",
            lastname:"zaw",
            "age":20,
            'tax':true,
            getname:function(){
                return "I am "+this.firstname+ " " + this.lastname;
            }
        };

        console.log(employee);
        console.log(employee.firstname,employee.lastname);
        console.log(employee.age,employee.tax);
        console.log(employee.getname());


        let student = {
            "firstmame":"Kyaw",
            "lastname":"Zayar",
            "age":15,
            "tax":false,
            "passport":null,
            "remark":"Lorem Ipsim is simpiy.......",
            "hloiday":["saturday","Sunday"],
            "qualify":[
                {"subject":"myanmar","mark":80},
                {"subject":"english","mark":90},
                {"subject":"math","mark":100},
            ]
        }

        console.log(student);
        console.log(student.firstmame,student.lastname);
        console.log(student.age,student.tax);
        console.log(student.passport);
        console.log(student.hloiday[0],student.hloiday[1]);
        console.log(student.qualify);
        console.log(student.qualify[0]);
        console.log(student.qualify[0].subject,student.qualify[0].mark);


    </script>
</body>




</html>
